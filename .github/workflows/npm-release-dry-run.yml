name: npm-release-dry-run

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dry_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Pack (dry-run)
        run: npm pack --dry-run
